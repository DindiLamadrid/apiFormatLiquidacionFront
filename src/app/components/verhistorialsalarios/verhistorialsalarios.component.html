<h5> History Salary List</h5>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>Employee</th>
            <th>Salary</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let emp of historySalary">
            <td>{{emp.id}}</td>
            <td>{{emp.employee.name}}</td>
            <td>{{emp.salary.value}}</td>
        </tr>
    </tbody>
</table>
