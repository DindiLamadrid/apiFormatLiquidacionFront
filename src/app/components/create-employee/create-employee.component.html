<div class="col-sm-6 offset-sm-3">
  <h3> Create new Employee </h3>

  <!--Usamos Binging de angular para llamar al mÃ©todo del .ts asociado-->
  <!--La sintaxis [()] BananaInBox es un Two-Way Binding-->
  <form (ngSubmit) = "onSubmitForm()">

      <div class="form-group">
          <label> Document</label>
          <input type="text" class ="form-control" id = "document"
              [(ngModel)] = "employee.document" name = "document">
      </div>

      <div class="form-group">
          <label> Name</label>
          <input type="text" class ="form-control" id = "name"
              [(ngModel)] = "employee.name" name = "name">
      </div>

      <div class="form-group">
          <label> Job</label>
          <input type="text" class ="form-control" id = "job"
              [(ngModel)] = "employee.job" name = "job">
      </div>

      <div class="form-group">
          <label> Salary</label>
          <input type="number" class ="form-control" id = "salary"
              [(ngModel)] = "employee.salary" name = "salary">
      </div>

      <div class="form-group">
        <label> Start Date</label>
        <input type="text" class ="form-control" id = "startDate"
            [(ngModel)] = "employee.startDate" name = "startDate">
    </div>

      <button class = "btn btn-success" type ="submit">Send</button>

  </form>
</div>
